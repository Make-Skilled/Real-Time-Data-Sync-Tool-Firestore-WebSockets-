<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll - VoteNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white/10 backdrop-blur-lg rounded-3xl p-10 border border-white/20 shadow-xl">
        <div class="text-center mb-8">
            <i class="fas fa-plus-circle text-5xl text-yellow-400 mb-4"></i>
            <h2 class="text-3xl font-bold text-white mb-2">Create Poll</h2>
            <p class="text-blue-200">Add a new poll for your audience</p>
        </div>
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-white mb-1">Question</label>
                <input type="text" name="question" required class="w-full px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
            </div>
            <div>
                <label class="block text-white mb-1">Options</label>
                <div id="options-container">
                    <input type="text" name="options" required placeholder="Option 1" class="w-full mb-2 px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
                    <input type="text" name="options" required placeholder="Option 2" class="w-full mb-2 px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
                </div>
                <button type="button" onclick="addOptionField()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-xl hover:bg-blue-600 transition-colors"><i class="fas fa-plus"></i> Add Option</button>
            </div>
            <div class="flex items-center space-x-3">
                <input type="checkbox" name="active" id="active" checked class="form-checkbox h-5 w-5 text-green-500">
                <label for="active" class="text-white font-semibold">Active (users can vote)</label>
            </div>
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-yellow-400 to-orange-500 text-black font-bold text-lg rounded-xl hover:from-yellow-500 hover:to-orange-600 transition-all duration-300 shadow-lg">
                <i class="fas fa-rocket"></i> Create Poll
            </button>
        </form>
        <div class="text-center mt-6">
            <a href="/admin_dashboard" class="text-blue-300 hover:underline">Back to Dashboard</a>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="mt-4">
            {% for category, message in messages %}
              <li class="text-red-300">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
    <script>
    function addOptionField() {
        var container = document.getElementById('options-container');
        var input = document.createElement('input');
        input.type = 'text';
        input.name = 'options';
        input.required = true;
        input.placeholder = 'Option';
        input.className = 'w-full mb-2 px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent';
        container.appendChild(input);
    }
    </script>
</body>
</html>
