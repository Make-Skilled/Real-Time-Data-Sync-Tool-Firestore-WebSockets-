<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteNow - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen">
    <div class="container mx-auto px-4 py-24 flex flex-col items-center justify-center min-h-screen">
        <header class="text-center mb-12">
            <h1 class="text-6xl font-bold text-white mb-4">
                <i class="fas fa-poll text-yellow-400"></i>
                VoteNow
            </h1>
            <p class="text-xl text-blue-200">Welcome! Please choose your role to continue.</p>
        </header>
        <nav class="space-y-6 w-full max-w-md">
            <a href="/admin_login" class="block w-full py-4 bg-gradient-to-r from-yellow-400 to-orange-500 text-black font-bold text-xl rounded-xl text-center hover:from-yellow-500 hover:to-orange-600 transition-all duration-300 shadow-lg">
                <i class="fas fa-user-shield"></i> Admin Login
            </a>
            <a href="/customer_register" class="block w-full py-4 bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold text-xl rounded-xl text-center hover:from-green-500 hover:to-blue-600 transition-all duration-300 shadow-lg">
                <i class="fas fa-user-plus"></i> Customer Register
            </a>
            <a href="/customer_login" class="block w-full py-4 bg-gradient-to-r from-purple-400 to-indigo-500 text-white font-bold text-xl rounded-xl text-center hover:from-purple-500 hover:to-indigo-600 transition-all duration-300 shadow-lg">
                <i class="fas fa-sign-in-alt"></i> Customer Login
            </a>
        </nav>
    </div>
</body>
</html>
