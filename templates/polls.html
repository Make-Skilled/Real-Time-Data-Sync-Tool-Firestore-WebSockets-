<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Polls - VoteNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-5xl bg-white/10 backdrop-blur-lg rounded-3xl p-10 border border-white/20 shadow-2xl">
        <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-12 gap-6">
            <div class="text-center md:text-left w-full md:w-auto">
                <h2 class="text-4xl font-extrabold text-white mb-2 flex items-center gap-3 justify-center md:justify-start">
                    <i class="fas fa-list-ul text-green-400"></i> Available Polls
                </h2>
                <p class="text-blue-200 text-lg">Vote and see live results for your favorite topics!</p>
            </div>
            <div class="flex flex-col md:flex-row md:items-center gap-3 justify-center md:justify-end w-full md:w-auto">
                <a href="/profile" class="inline-block px-5 py-2 bg-gradient-to-r from-blue-400 to-green-500 text-white font-bold rounded-xl hover:from-blue-500 hover:to-green-600 transition-all duration-300 shadow flex items-center gap-2"><i class="fas fa-user"></i> My Profile</a>
                <a href="/logout" class="inline-block px-5 py-2 bg-gradient-to-r from-red-400 to-pink-500 text-white font-bold rounded-xl hover:from-red-500 hover:to-pink-600 transition-all duration-300 shadow flex items-center gap-2"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="grid gap-10 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            {% for poll in polls %}
                <div class="bg-white/20 rounded-2xl px-8 py-8 border border-white/30 shadow-xl flex flex-col justify-between min-h-[240px] transition-all duration-300 hover:scale-[1.03] hover:shadow-2xl">
                    <div class="flex items-center gap-3 mb-4">
                        <i class="fas fa-poll text-yellow-400 text-2xl"></i>
                        <span class="text-white text-xl font-bold leading-tight">{{ poll.question }}</span>
                    </div>
                    <div class="flex items-center gap-4 flex-wrap mb-4">
                        <span class="text-green-300 text-sm font-bold bg-green-900/30 px-3 py-1 rounded-full"><i class="fas fa-users"></i> {{ poll.votes.values()|sum }} votes</span>
                    </div>
                    <div class="flex gap-3 mt-auto">
                        <a href="/vote/{{ poll.id }}" class="flex-1 px-4 py-2 bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold rounded-xl hover:from-green-500 hover:to-blue-600 transition-all duration-300 shadow flex items-center justify-center gap-2"><i class="fas fa-vote-yea"></i> Vote</a>
                        <a href="/results/{{ poll.id }}" class="flex-1 px-4 py-2 bg-gradient-to-r from-purple-400 to-indigo-500 text-white font-bold rounded-xl hover:from-purple-500 hover:to-indigo-600 transition-all duration-300 shadow flex items-center justify-center gap-2"><i class="fas fa-chart-bar"></i> Results</a>
                    </div>
                </div>
            {% else %}
                <div class="col-span-3 text-blue-200 text-center text-lg">No polls available.</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
