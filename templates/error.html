<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - VoteNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-3xl p-10 border border-white/20 shadow-xl text-center">
        <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-6"></i>
        <h1 class="text-3xl font-bold text-white mb-4">Oops! Something went wrong.</h1>
        <p class="text-blue-200 text-lg mb-8">{{ message or 'An unexpected error occurred.' }}</p>
        <a href="/" class="inline-block px-6 py-3 bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold rounded-xl hover:from-green-500 hover:to-blue-600 transition-all duration-300 shadow-lg"><i class="fas fa-home"></i> Back to Home</a>
    </div>
</body>
</html>
