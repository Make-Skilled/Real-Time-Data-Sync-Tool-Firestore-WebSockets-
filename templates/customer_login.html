<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - VoteNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-3xl p-8 border border-white/20 shadow-xl">
        <div class="text-center mb-8">
            <i class="fas fa-user text-5xl text-green-400 mb-4"></i>
            <h2 class="text-3xl font-bold text-white mb-2">Customer Login</h2>
            <p class="text-blue-200">Sign in to vote in polls</p>
        </div>
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-white mb-1">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent">
            </div>
            <div>
                <label class="block text-white mb-1">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent">
            </div>
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold text-lg rounded-xl hover:from-green-500 hover:to-blue-600 transition-all duration-300 shadow-lg">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        <div class="text-center mt-6">
            <a href="/customer_register" class="text-blue-300 hover:underline">Register</a> |
            <a href="/" class="text-blue-300 hover:underline">Back to Home</a>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="mt-4">
            {% for category, message in messages %}
              <li class="text-red-300">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
